<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - [Page Title]</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <div id="canvas-container"></div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="research.html">Research</a></li>
        </ul>
    </nav>

    <!-- Neon-lit Ribbon -->
<header>
    <h1>Your Name</h1>
    <p>Your Title (e.g., Robotics Engineer)</p>
</header>

<!-- Two-column Layout -->
<div class="content">
    <!-- Left column for picture -->
    <div class="column left">
        <img src="src/1675195005273.jpeg" alt="Your Name's Picture" class="profile-pic">
    </div>

    <!-- Right column for about me content -->
    <div class="column right preformatted">
        <h2>About Me</h2>
        <p>
        Your "About Me" content goes here.
        This will appear on the right column.
        </p>
    </div>
</div>

    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            let width = window.innerWidth;
            let height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>

</html>
